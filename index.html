<!DOCTYPE html>
<html lang="ita">
    <head>
        <!-- * META TAG + HTML -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS password generator</title>



        <!-- * LINKS STYLESHEET FILES -->
        
        <!-- ? EXTERNAL LINKS -->

        <!-- * Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <!-- ? INTERNAL LINKS -->
        <link rel="stylesheet" href="css/style.css">



        <!-- * JS SCRIPTS -->
        
        <!-- ? EXTERNAL SCRIPTS -->

        <!-- * Boostrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        
        <!-- ? PERSONAL SCRIPTS -->
        <script type="text/javascript" src="JS/script.js" defer></script>
    </head>





    <body>
        <!-- * MAIN -->
        <main>
            <div class="container-md px-lg-5 align-items-center justify-content-center d-flex flex-column h-100">
                <h1 class="fw-bold mb-3">Password Generator</h1>

                <form>
                    <div class="form-group my-3">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Nome" disabled>
                    </div>

                    <div class="form-group my-3">
                        <label for="surname">Cognome</label>
                        <input type="text" class="form-control" id="surname" placeholder="Cognome" disabled>
                    </div>

                    <div class="form-group my-3">
                        <label for="favourite-color">Colore preferito</label>
                        <input type="text" class="form-control" id="favourite-color" placeholder="Colore preferito" disabled>
                    </div>

                    <button type="submit" class="btn my-btn btn-primary my-3 rounded rounded-3 d-block text-center w-100" id="password-creation-btn">Crea la tua password</button>
                </form>

                <div id="password" class="text-center"></div>
            </div>
        </main>
    </body>
</html>
